	<center><h1>Here is a Time Line of Nipsey Hussle's Life</h1></center>
	</p>

	<ul class="list">
	<h2><b>Music Career</b></h2>


	<li>Nipsey Hussle, whose baptism name is Joseph Asghedom was born in August 15, 1985, and raised in the Crenshaw District of South Central Los Angeles.</li>
	<li>At age 14, Asghedom left home and joined the local Rollin 60's Neighborhood Crips, based in his home neighborhood of Crenshaw.</li>
	<li>In 2002, at the age of 17, Hussle joined Buttervision, a creative multimedia Digital Guerrilla movement where he would be part of the BV Boys Sampler, Beats & Babes Vol. 1 DVD, and Shades of Butter Vol. 1 DVD. This is where he got his name "Nipsey Hussle".there and complete the recording for his debut mixtape Slauson Boy Volume 1.</li>
	<li>In December 2005, Hussle independently released his first mixtape, Slauson Boy Volume 1, to moderate local success.</li>
	<li>In 2008, Hussle released the first two installments in his Bullets Ain't Got No Name series of mixtapes, which helped to bring his music to a larger audience.</li>
	<li>Nipsey's profile continued to grow into 2009 when he collaborated with Drake on the song "Killer", and also appeared, along with Snoop Dogg and Problem, on the song "Upside Down", from Snoop Dogg's 2009 album Malice n Wonderland.<br>
	Nipsey also released the third installment in Bullets Ain't Got No Name, as well as his commercial debut single, "Hussle in the House".</li>
	<li>Nipsey founded his own record label, All Money In Records On December 21, 2010, and he released his first mixtape, titled The Marathon.</li>
	<li>On November 1, 2011, Hussle released a sequel titled The Marathon Continues, which featured L.A. rappers YG and Dom Kennedy.</li>
	<li>In May 2012, Nipsey released a single titled Proud of That, marking his first collaboration with Florida rapper Rick Ross.</li>
	<li>Beginning in 2013, he released various songs from his upcoming mixtape Crenshaw, including the 9th Wonder produced track "Face the World".</li>
	<li>On September 24, 2013, he revealed the track list for Crenshaw, which contained guest appearances from Rick Ross, Dom Kennedy, Slim Thug, James Fauntleroy II, Z-Ro, Skeme, and Sade, among others.</li>
	<li>On October 3, 2013, he released a trailer for Crenshaw mixtape, and attracted attention when he revealed 1,000 hard copies of the mixtape would be sold for $100 each.<br>
	Nipsey reportedly sold out 1,000 copies in less than 24 hours, effectively making $100,000.</li>
	<li>Hussle released a new mixtape, Mailbox Money on New Year's Eve 2014, again releasing 1000 hard copies for $100 each.</li>
	<li> In 2016, he released another mixtape, titled Famous Lies and Unpopular Truth.<br>
	Nipsey also commented on the 2016 US presidential election by releasing the single "FDT" with YG. The song was written about Hussle's positive experiences with Mexican immigrants in the United States, whom Trump had criticized.</li>
	<li>Hussle released debut studio album, Victory Lap on February 16, 2018, debuting at number 4 on the Billboard 200, selling 53,000 album equivalent units in its first week.</li>
	</ul>

	<h2><b>Business Ventures</b></h2>
	<ul class="list">
	<li>After leaving Epic Records, he founded his own record label.</li>
	<li>Hussle's Marathon branding inspired Steve Carless in 2013 when he founded Marathon Agency with business partners Karen Civil and Jorge Peniche.</li>
	<li>Hussle opened the Marathon Clothing store on June 17, 2017, which he founded along with partners Carless, Civil, and his brother Samiel Asghedom.</li>
	</ul>


	<h2><b>Acting</b></h2>
	<ul class="lists">
	<li>In 2007, Hussle played a small role in Bone Thugs-n-Harmony's semi-autobiographical film "I Tried", which was directed by Rich Newey.
	<li>In 2010, he starred in the film Caged Animal, alongside Ving Rhames, Gillie Da Kid and Robert Patrick.</li>
	<li>In 2015, Hussle was featured in a cameo "The Sexy Getting Ready Song" in the pilot episode of Crazy Ex-Girlfriend, rapping two bars.</li>
	</ul>

	<h2>Community Activism</h2>
	<ul class="lists">
	<li>Nipsey denounced gun violence through his music, influence, and community work. He often performed with rival Bloods-affiliated rappers to set an example.</li>
	<li>He funded improvements to neighborhood schools and spent time with students, also participating on panels about growing up in the area and the influence of gang culture.</li>
	<li>Hussle started a co-working environment named Vector 90, where young people in Crenshaw area got th opportunity to take classes in science, technology, and mathematics at the center.</li>
	<li>Hussle was intimately involved in the planning and advisory stages of the Destination Crenshaw project that would showcase the history and culture of blacks in his neighborhood.</li>
	</ul>
